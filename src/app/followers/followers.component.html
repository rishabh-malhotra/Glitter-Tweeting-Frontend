<div *ngIf="users">
  <div *ngFor="let user of users">
    <p>{{user.Email}}</p>
    <p>{{user.Username}}</p>
    <p>{{user.FirstName}}</p>
    <p>{{user.LastName}}</p>
    <p>{{user.Count}}</p>
    <img [src]="user.Image" height="30" width="30">
  </div>

</div>
