<div *ngIf="!loggedIn">
    You should be logged in to view this page.....
    <a routerLink="/login" routerLinkActive="active-link">Login</a> 
</div>
<div  *ngIf="loggedIn">
  <app-dashboard></app-dashboard>


<form #searchForm="ngForm" (ngSubmit)="SearchUser(searchForm.value)">

<input type="text" name="SearchString" id="SearchString" (ngModel)="SearchString">
<button type="submit"><span><i class="fa fa-search" aria-hidden="true"></i></span></button>

  <div id="tabs">
    <input type="radio" name="search" id="toggle-people" value="people"  (ngModel)="search"/>
    <button (click)="SearchUser(searchForm.value)"><label for="toggle-people">People</label></button>
    <input type="radio" name="search" value="posts" id="toggle-posts" (ngModel)="search"/>
    <button (click)="SearchUser(searchForm.value)"><label for="toggle-posts">Posts</label> </button>
  </div>
</form>

<div *ngIf="users">
  <div *ngFor="let user of users">
    <div class="row">
      <div class="col-md-6 offset-3">     
    <p>First Name: {{user.FirstName}}</p>
    <p>Last Name: {{user.LastName}}</p>
    <p>Email: {{user.Email}}</p>
    <button *ngIf="!user.isFollowed" class="btn btn-success" (click)="Follow(user.UserId)">Follow</button>
    <button *ngIf="user.isFollowed" class="btn btn-danger" (click)="unFollow(user.UserId)">UnFollow</button>
    <hr>
  </div>
  </div>
</div>
</div>

<div *ngIf="tweets">
  <div *ngFor="let tweet of tweets">
    <div class="row">
      <div class="col-md-6 offset-3">     
    <p>Message: {{tweet.Message}}</p>
    <p>User Name: {{tweet.UserName}}</p>
    <p>Created At: {{tweet.CreatedAt}}</p>
    <hr>
  </div>
  </div>
</div>
</div>
</div>
