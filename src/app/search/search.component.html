<app-dashboard></app-dashboard>
<p>
  search works!
</p>

<form #searchForm="ngForm" (ngSubmit)="SearchUser(searchForm.value)">
<input type="text" name="SearchString" id="SearchString" (ngModel)="SearchString">
<button type="submit"><span><i class="fa fa-search" aria-hidden="true"></i></span></button>
<div id="tabs">
  <input type="radio" name="search" id="toggle-people" value="people"  (ngModel)="search" checked/>
  <label for="toggle-people">People</label>
  <input type="radio" name="search" value="posts" id="toggle-posts" (ngModel)="search"/>
  <label for="toggle-posts">Posts</label>  
</div>
</form>


<div *ngIf="users">
  <div *ngFor="let user of users">
    <div class="row">
      <div class="col-md-6 offset-3">
    <p>{{user.FirstName}}</p>
    <p>{{user.LastName}}</p>
    <p>Created At: {{user.CreatedAt}}</p>
    <p>{{user.Email}}</p>
    <p>user ID: {{user.UserId}}</p>
    <img [src]="user.Image">
    <button *ngIf="!user.isFollowed" class="btn btn-success" (click)="Follow(user.UserId)">Follow</button>
    <button *ngIf="user.isFollowed" class="btn btn-danger" (click)="Unfollow(user.UserId)">Unfollow</button>
    <hr>
  </div>
  </div>
</div>
</div>
<app-search-navbar></app-search-navbar>
