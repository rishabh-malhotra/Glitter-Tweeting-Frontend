<nav class="navbar navbar-expand-lg navbar-light" style="max-height:100px">
    <img class="navbar-brand" src="../../assets/images/logo.png" height="170" width="250">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav mr-auto" *ngIf="!loggedIn">
            <li class="nav-item active ">
                <a class="nav-link " routerLink="/signup" routerLinkActive="active-link">SignUp <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="/login" routerLinkActive="active-link">Login <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
                <li class="nav-item active">
                    <a class="nav-link" >{{Username}} <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" (click)="logout()">Logout </a>
                </li>
            </ul>
    </div>
</nav>
