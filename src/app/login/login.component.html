
<body>
        <div class="signup-form">
        <div class="container">
            <div >
        
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="well form-horizontal">
                    <fieldset>
                        <div class="col-md-12">
                            <h1 >Login</h1>
                           
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i>
                                    </span>
                                    <input (ngModel)="Email" type="email" name="Email" id="Email" class="form-control abc"
                                        placeholder="Enter Email Address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input (ngModel)="Password" type="password" class="form-control abc" name="Password" id="Password"  placeholder="Enter Password" required>
                                     </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <span class="comment-form-control-wrap submit input-group-addon" (mouseenter)="showValidationMessages = true"
                                        (mouseleave)="showValidationMessages = false"></span>
                                        <div class="input-group">
                                            <input type="submit" name="submit" id="submit"  class="btn btn-lg btn-success btn-block" value="login"
                                                class="btn text-centre" [disabled]="loginForm.invalid">
                                            <!--</span>-->
                                        </div>                        
                                    </div>
                            </div>
                            <div class="row mt20" *ngIf = "invalidLoginCredentials">
                                <div class="col-md-4 col-md-offset-4">
                                    <h5 class="bg-danger text-center">Invalid Login Credentials</h5>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            </div>
        </div>
        </body>
